    <script>
        let ourForm = document.getElementById("ourForm");
        let ourField = document.getElementById("ourField");
        let ourList = document.getElementById("ourList");

        ourForm.addEventListener("submit", (e) => {
            e.preventDefault()
            console.log(ourField.value);
            createItem(ourField.value);
        })

        function createItem(x) {
            let ourHTML = `<li class="list-group-item d-flex justify-content-between align-items-center">${x} <button onclick="deleteItem()" class="btn btn-danger">Delete</button></li>`
            ourList.insertAdjacentHTML("beforeend", ourHTML);
            ourField.value = ""
            ourField.focus()
        }

        function deleteItem() {
            // alert("Delete Requested")
            var currentSelect = document.getElementById('ourList')
            currentSelect.removeChild(currentSelect.lastChild);
        }
